import = ["~/.config/alacritty/themes/themes/coolnight.toml"]

[env]
TERM = "xterm-256color"

[window]
decorations = "Buttonless"
opacity = 0.9
blur = true

[window.padding]
x = 10
y = 10

[font]
size = 10

[font.normal]
family = "CaskaydiaCove NFM"
style = "Regular"

[font.bold]
family = "CaskaydiaCove NFM"
style = "Bold"

[font.italic]
family = "CaskaydiaCove NFM"
style = "Italic"

[font.bold_italic]
family = "CaskaydiaCove NFM"
style = "Bold Italic"

# TIP: to check if fonts are installed correctly, type the following in the terminal:
#    echo -e "\e[0mRegular\e[1mBold\e[0;3mItalic\e[0;1;3mBoldItalic\e[0m"

